<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button [routerLink]="['/home']">
      <mat-icon aria-hidden="false" aria-label="Home">home</mat-icon>
    </button>
    <button mat-button [matMenuTriggerFor]="songs">Listas de canciones</button>
    <mat-menu #songs="matMenu">
      <button mat-menu-item [routerLink]="['/canciones_disponibles']">Lista de canciones disponibles</button>
      <button mat-menu-item [routerLink]="['/canciones_favoritas']">Lista de canciones favoritas</button>
    </mat-menu>
    <span class="toolbar-spacer"></span>
    <button mat-button [routerLink]="['/admin']" *ngIf="user_id == 1">
      <mat-icon aria-hidden="false" aria-label="Configuracion">settings</mat-icon>
    </button>
    <span class="toolbar-spacer"></span>
    <button mat-button (click)="LogOut()">
      <mat-icon aria-hidden="false" aria-label="Salir">logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
