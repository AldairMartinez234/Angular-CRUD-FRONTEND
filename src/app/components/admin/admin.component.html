<section>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-12 col-lg-12 col-xl-12">
        <div class="card" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h4 class="fw-bold mb-2 text-uppercase">Lista de canciones</h4>
            <p>Aqui puede editar o eliminar canciones</p>
            <button mat-button class="btn btn-primary" (click)="addSong()" style="float: right;" data-bs-toggle="modal"
              data-bs-target="#exampleModal">
              <mat-icon aria-hidden="false" aria-label="Add">add</mat-icon>
            </button>
            <br>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Titulo</th>
                  <th scope="col">Grupo</th>
                  <th scope="col">Año</th>
                  <th scope="col">Genero</th>
                  <th style="width: 76px !important" data-priority="2">
                    Acciones
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let song of songs; let i = index">
                  <td scope="row">{{song.id}}</td>
                  <td>{{song.title}}</td>
                  <td>{{song.group}}</td>
                  <td>{{song.year}}</td>
                  <td>{{song.gender}}</td>
                  <td style="display: flex;">
                    <button mat-button (click)="editSong(i)" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      <mat-icon aria-hidden="false" aria-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-button (click)="deleteSong(song.id)">
                      <mat-icon aria-hidden="false" aria-label="Delete">delete</mat-icon>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Crea o edita una cancion</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="formMulti" (ngSubmit)="options()">
        <div class="modal-body">
          <div class="mb-3">
            <label for="title" class="col-form-label">Titulo</label>
            <input type="text" class="form-control" id="title" formControlName="title" required>
          </div>
          <div class="mb-3">
            <label for="title" class="col-form-label">Grupo</label>
            <input type="text" class="form-control" id="group" formControlName="group" required>
          </div>
          <div class="mb-3">
            <label for="title" class="col-form-label">Año</label>
            <input type="number" class="form-control" id="year" formControlName="year" required>
          </div>
          <div class="mb-3">
            <label for="title" class="col-form-label">Genero</label>
            <input type="text" class="form-control" id="gender" formControlName="gender" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
